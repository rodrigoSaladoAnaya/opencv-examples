<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blur a Image</title>
  <script   src="/lib/jquery-3.0.0.min.js"></script>
  <script>
    $(document).ready(function() {
      const radio_inputs = $("#radios-input input");
      $.each(radio_inputs, (i, r) => {
        $(r).click(function() {
          const n_src = "/img/blur?times=" + $(this).val();
          $("#pic").attr("src", n_src);
        });
      });
    });
  </script>

</head>
<body>
  <div id="radios-input">
    <input type="radio" name="radio-grp" value="0">0
    <input type="radio" name="radio-grp" value="1">1
    <input type="radio" name="radio-grp" value="3" checked>3
    <input type="radio" name="radio-grp" value="7">7
    <input type="radio" name="radio-grp" value="25">25
    <input type="radio" name="radio-grp" value="75">75
  </div>
  <hr>
  <img id="pic" src="/img/blur?times=3">
</body>
</html>
