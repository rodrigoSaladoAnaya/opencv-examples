<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blur a Image</title>
  <script   src="/lib/jquery-3.0.0.min.js"></script>
  <script>
    $(document).ready(() => {
      const radio_inputs = $("#radios-input input");
      $.each(radio_inputs, (i, r) => {
        $(r).click(function() {
          const n_src = "/blur-img?times=" + $(this).val();
          $("#pic").attr("src", n_src);
        });
      });
    });
  </script>

</head>
<body>
  <div id="radios-input">
    <input type="radio" name="radio-grp" value="0" checked>0
    <input type="radio" name="radio-grp" value="1">1
    <input type="radio" name="radio-grp" value="2">2
    <input type="radio" name="radio-grp" value="3">3
    <input type="radio" name="radio-grp" value="4">4
    <input type="radio" name="radio-grp" value="5">5
    <input type="radio" name="radio-grp" value="10">10
    <input type="radio" name="radio-grp" value="25">25
    <input type="radio" name="radio-grp" value="40">40
    <input type="radio" name="radio-grp" value="75">75
  </div>
  <hr>
  <img id="pic" src="/blur-img?times=0">
</body>
</html>
